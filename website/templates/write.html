{% extends "base.html" %}
{% block content %} 

    <div class="write">
       <form method='POST' action="{{url_for('views.write')}}" class="writeForm" enctype="multipart/form-data">
        <div class="writeFormGroup">
            <input type="text" name = "title" placeholder="Title" class="writeInput" autofocus>
        </div>
        <div class="writeFormGroup">
            <textarea placeholder="Tell your story..." type="text" name = "content" class="writeInput writeText"></textarea>
        </div>
       
        <div class="writeFormGroup">
            <input type="file" id="imageInput" name="image">
        </div>

        <div class="writeButton">
            <button class="writeSubmit">Publish</button>
        </div>
       </form>
    </div>
    
{% endblock %}
