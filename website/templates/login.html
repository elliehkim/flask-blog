{% extends "base.html" %}
{% block content %} 

    <div class="login">
        <span class="loginTitle">Login</span>
        <form method="POST" action="{{url_for('auth.login')}}" class="loginForm">
            <label>Email:</label>
            <input class="loginInput" name="email" type="text" placeholder="Enter your email..." />
            <label>Password:</label>
            <input class="loginInput" name="password" type="password" placeholder="Enter your password..." />
            <button class="loginButton">Login</button>
        </form>
    </div>
    
{% endblock %}
